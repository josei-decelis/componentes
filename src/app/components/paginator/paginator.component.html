<div class="bloque">
  <p>Lista de elementos</p>
  <ul class="list-elements">
    <li *ngFor="let item of pagination">{{item}}</li>
  </ul>
  <ul class="list-buttons">
    <li><button (click)="previusPage()">Prev</button></li>
    <li *ngFor="let i of listPages">
      <button [ngClass]="{'active': currentPage===i + 1}" (click)="onPageNumber($event)" value={{i+1}}>
        {{i + 1}}</button>
    </li>
    <li><button (click)="nextPage()">Next</button></li>
  </ul>
  <!--   <button (click)="addOne()">+1</button> -->
</div>
