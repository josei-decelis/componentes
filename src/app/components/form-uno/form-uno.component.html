<form (submit)="submit($event)" [formGroup]="formUno">
  <div class="form-item">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ej. Juan" formControlName="nombre">
  </div>
  <div class="form-item">
    <label for="apellido">apellido:</label>
    <input type="text" id="apellido" placeholder="Ej. Perez" formControlName="apellido">
  </div>
  <div class="form-item">
  <button type="submit" [disabled]="formUno.invalid">Continuar</button>
  </div>
</form>
